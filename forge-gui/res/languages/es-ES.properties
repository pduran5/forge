nlExample3=18 "Forest" FOIL del set "THB", número de coleccionista "254".\n\n \
  Esta es una entrada ejemplar en formato de mazo de MTGArena exportada desde MTGGoldfish. \
  El "(F)" al final denota una carta foil, y el número de coleccionista entre corchetes angulares \

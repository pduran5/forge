lblGuideTipsTitleFoil=Cartas foil
lblGuideTipsFoil={0}: Cualquier nombre de carta que termine con el signo "+" se importará como foil, p. ej. {1}. Alternativamente, \
  agregar el símbolo {2} al final de la línea de la carta (como es habitual en algunos formatos de mazos de M:TG) \
  hará lo mismo (Consulta la sección de Ejemplos a continuación).
lblGuideTipsTitlePlaceholder=Grupos de cartas
lblGuideTipsPlaceholder={0}: Se pueden usar palabras clave especiales como marcadores de posición para organizar la lista de cartas. Estas pueden ser \
  tipos de carta principales (p. ej. {1}), rareza de carta (es decir, {2}), coste de maná (p. ej. {3}) o colores de maná (p. ej. {4}).
lblGuideTipsTitleDeckSections=Secciones del mazo
lblGuideTipsDeckSection={0}: Similar a los grupos de cartas, la lista también puede organizarse en secciones del mazo \
  (p. ej. {1}), que también serán usadas por el importador para asignar cartas al mazo (por defecto: {2}). \
  Por esta razón, el importador también integra una validación automática de las cartas en las secciones para \
  reducir el riesgo de errores.

nlExample5=2 copias de "Mighty Leap" del set "M19", número de coleccionista "28", añadidas al "Banquillo".\n\n \
  Esta es una entrada ejemplar en formato XMage. En este formato, el código del set y el número de coleccionista \
  están separados por columna y se especifican entre corchetes justo antes del nombre de la carta. \
  Además, un prefijo opcional (p. ej. SB:) se usa para denotar la sección del mazo a la que se debe añadir la carta. \
  El importador de mazos de Forge amplía esta idea añadiendo soporte para dos prefijos adicionales: "MB:" y \
